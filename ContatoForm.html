<!DOCTYPE html>
<html>

<head>
    <title>Cadastro Materno Fetal</title>
    <meta charset="UTF-8" />
    <link href="ContatoEstilo.css" rel="stylesheet" />
</head>

<body>
    <form name="Cadastro Materno Fetal">
        <h1>Cadastro Materno Fetal</h1>
        <h2>Dados Sociodemográficos</h2>

        <label for="idade">Idade</label>
        <input type="number" name="int_field">

        <label for="escolaridade">Escolaridade</label>
        <input type="text" name="varchar_50_field" maxlength="50">

        <label for="residencia">Local de residência (Cidade e estado)</label>
        <input type="text" name="varchar_50_field" maxlength="50">
        
        <label for="maternidade">Maternidade de realização do parto</label>
        <input type="text" name="varchar_50_field" maxlength="50"> 
        
        <label for="local_prenatal">Local do acompanhamento pré-natal</label>
        <input type="text" name="varchar_50_field" maxlength="50">

        <!--<textarea placeholder="Campo descritivo aleatório"></textarea>-->

        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
    </form>
</body>
</html>
